<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="./src/input.css">
    <link rel="stylesheet" href="./src/output.css">
</head>

<body>
    <section class="min-h-screen flex items-center bg-[#1E71FF] flex-col">
        <nav class="w-full flex items-center justify-between px-6 py-3">
            <div>
                <a href="#">
                    <h2 class="font-semibold text-white text-[26px] font-['poppins']">chat<span
                            class="font-[275]">app</span></h2>
                </a>
            </div>
            <ul id="mobile_navbar"
                class="flex gap-6 items-center lg:relative fixed max-lg:w-full  max-lg:translate-x-full  left-0 top-0 max-lg:flex-col max-lg:justify-center max-lg:items-center">
                <li><a href="#" class="font-medium text-white text-sm font-['Roboto']">Product</a></li>
                <li><a href="#" class="font-medium text-white text-sm font-['Roboto']">Services</a></li>
                <li><a href="#" class="font-medium text-white text-sm font-['Roboto']">Contact</a></li>
                <li><a href="#" class="font-medium text-white text-sm font-['Roboto']">Log In</a></li>
                <li><button
                        class="px-5 py-2 rounded-full border border-sky-500 font-['Roboto'] font-medium text-sm text-white hover:bg-yellow-400 hover:text-black transition-all duration-300">Try
                        It Free</button></li>
            </ul>
            <div class="relative z-20 flex gap-x-4 lg:hidden">
                <div class="relative size-8 rounded-full " id="toggle_button">
                    <div class="absolute h-full w-full bg-transparent border transition-all duration-300 left-0 show_nav"></div>
                    <div
                        class="absolute h-full w-full bg-red-500 transition-all duration-300 left-0 close_nav opacity-0">
                    </div>
                </div>
            </div>
        </nav>
    </section>
    <script>
        const nav = document.getElementById("mobile_navbar")
        const toggleButton = document.getElementById("toggle_button")
        const toggleButtonShowNav = document.querySelector("#toggle_button .show_nav")
        const toggleButtonCloseNav = document.querySelector("#toggle_button .close_nav")
        toggleButton.addEventListener("click",
            function () {
                nav.classList.toggle("max-lg:translate-x-full")
                toggleButtonShowNav.classList.toggle("opacity-0")
                toggleButtonCloseNav.classList.toggle("opacity-0")
                nav.classList.toggle("max-lg:translate-x-full")
                console.log("nav")
            }
        )
    </script>
</body>

</html>
